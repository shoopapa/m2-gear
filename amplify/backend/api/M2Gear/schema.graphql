type Session @model @auth(
  rules: [
    {allow: owner}
  ]
) {
  id: ID!
  name: String
  quaternionTimestamp: [Float!]!
  quaternionW: [Float!]!
  quaternionX: [Float!]!
  quaternionY: [Float!]!
  quaternionZ: [Float!]!
  linearAccerationTimestamp: [Float!]!
  linearAccerationX: [Float!]!
  linearAccerationY: [Float!]!
  linearAccerationZ: [Float!]!
  sections: [SessionSection!] @hasMany(indexName: "bySection", fields: ["id"])
}
type SessionSection @model
 @auth(
  rules: [
    {allow: owner}
  ]
) {
  id: ID! @primaryKey(sortKeyFields: ["start"])
  sessionId: ID! @index(name: "bySection", sortKeyFields: ["start", "end"])
  start: Float!
  end: Float!
}

